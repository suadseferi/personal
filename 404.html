<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Suad Seferi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['"Plus Jakarta Sans"', 'sans-serif'] },
                    colors: { zinc: { 850: '#1f1f22', 950: '#09090b' } }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { background-color: #000; color: #fff; }
        .noise {
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1'/%3E%3C/svg%3E");
            pointer-events: none; opacity: 0.05; position: fixed; inset: 0; z-index: 10;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen text-center px-6">
    <div class="noise"></div>
    <div class="relative z-20 space-y-6">
        <h1 class="text-9xl font-bold text-zinc-900 tracking-tighter select-none">404</h1>
        <div class="space-y-2">
            <h2 class="text-3xl font-bold text-white">Page Not Found</h2>
            <p class="text-zinc-500 max-w-md mx-auto">The digital path you are looking for does not exist or has been moved.</p>
        </div>
        <a href="/" class="inline-block mt-8 px-8 py-3 bg-white text-black font-bold uppercase tracking-widest text-xs hover:bg-zinc-200 transition-colors">
            Return Home
        </a>
    </div>
</body>
</html>
